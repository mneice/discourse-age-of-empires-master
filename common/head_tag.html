<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<script type="text/javascript">

    function mainMenuDesktop(){

        var mainMenuDesktop = $('#main-menu-desktop');
        $('#main-menu-desktop').remove();
        $( 'section#main header' ).append(mainMenuDesktop);


    }

    $(document).ready(function(){

        mainMenuDesktop();

    });




    function footerPadding(){

        // variables
        var footer = $('footer#aoe-footer');

        var footerOffset = footer.offset().top;
        var footerHeight = footer.outerHeight();
        var documentHeight = $( document ).height();
        var footerTotal = (footerOffset + footerHeight).toFixed(0);

        console.log('footerOffset = ' + footerOffset);
        console.log('footerHeight = ' + footerHeight);
        console.log('documentHeight = ' + documentHeight);
        console.log('footerTotal = ' + footerTotal);

    }


    // After DOM elements are loaded
    $(document).ready(function(){

        // if element exists
        if ($('footer#aoe-footer').length > 0) {

            // heroHeader
            footerPadding();

            $(window).resize(footerPadding);

        }

    });



</script>
